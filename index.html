<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cart">
    <h2>Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <tr>
          <td>Item 1</td>
          <td>$10.00</td>
          <td>
            <button class="minus-btn" type="button">-</button>
            <input class="quantity-input" type="text" value="1">
            <button class="plus-btn" type="button">+</button>
          </td>
          <td>$10.00</td>
          <td>
            <button class="delete-btn" type="button">&times;</button>
            <button class="like-btn" type="button">&#9825;</button>
          </td>
        </tr>
        <tr>
          <td>Item 2</td>
          <td>$20.00</td>
          <td>
            <button class="minus-btn" type="button">-</button>
            <input class="quantity-input" type="text" value="1">
            <button class="plus-btn" type="button">+</button>
          </td>
          <td>$20.00</td>
          <td>
            <button class="delete-btn" type="button">&times;</button>
            <button class="like-btn" type="button">&#9825;</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="cart-total">
      <span>Total: </span><span id="total-price">$30.00</span>
    </div>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
